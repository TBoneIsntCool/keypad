<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Docs</title>
<link rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" type="image/x-icon"> 
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #333;
    color: #fff;
  }
  h1, h2 {
    font-family: 'Exo 2', sans-serif;
    color: #fff;
    margin: 10px 0;
  }
</style>
</head>
<body>
<h1>Saturns Locked Portal Public Beta</h1>
<div id="keypad" tabindex="0">
  <div id="display"></div>
  <div>
    <button onclick="addToDisplay('1')">1</button>
    <button onclick="addToDisplay('2')">2</button>
    <button onclick="addToDisplay('3')">3</button>
  </div>
  <div>
    <button onclick="addToDisplay('4')">4</button>
    <button onclick="addToDisplay('5')">5</button>
    <button onclick="addToDisplay('6')">6</button>
  </div>
  <div>
    <button onclick="addToDisplay('7')">7</button>
    <button onclick="addToDisplay('8')">8</button>
    <button onclick="addToDisplay('9')">9</button>
  </div>
  <div>
    <button style="grid-column: 2;" onclick="addToDisplay('0')">0</button>
    <button onclick="deleteLast()"><span class="icon">&#x232b;</span></button>
    <button onclick="checkCode()"><span class="icon">&#x21b2;</span></button>
  </div>
</div>
<h2 id="footer">Codes change weekly. (Version 0.3)</h2>

<script>
  let displayValue = '';
  const iframeSrc = 'https://moldyapples.abatek.com';

  function addToDisplay(value) {
    if (displayValue.length < 4) {
      displayValue += value;
      updateDisplay();
    }
  }

  function deleteLast() {
    displayValue = displayValue.slice(0, -1);
    updateDisplay();
  }

  function updateDisplay() {
    document.getElementById('display').innerText = displayValue.replace(/./g, '*');
  }

  function checkCode() {
    if (displayValue === '7761') {
      // Replace the entire HTML content with the iframe
      document.documentElement.innerHTML = `<iframe src="${iframeSrc}" frameborder="0" scrolling="yes" style="width: 100%; height: 100%;"></iframe>`;
    } else {
      alert('Incorrect code. Please try again.');
      displayValue = '';
      updateDisplay();
    }
  }

  document.addEventListener('keydown', function(event) {
    const key = event.key;
    if (/[0-9]/.test(key)) {
      addToDisplay(key);
    } else if (key === 'Backspace') {
      deleteLast();
    } else if (key === 'Enter') {
      checkCode();
    }
  });
</script>
</body>
</html>
