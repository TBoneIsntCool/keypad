<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Docs</title>
<link rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" type="image/x-icon"> 
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #333;
  }
  h1, h2 {
    font-family: 'Exo 2', sans-serif;
    color: #fff;
    margin: 10px 0;
  }
  #keypad {
    border-radius: 20px;
    background-color: #666;
    padding: 30px;
    width: auto;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    outline: none;
    text-align: center;
    margin: 20px auto;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
  }
  #display {
    border-radius: 5px;
    background-color: #444;
    padding: 10px;
    margin-bottom: 20px;
    text-align: center;
    width: calc(100% - 40px);
    max-width: 300px;
    overflow: hidden;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    border: none;
    outline: none;
    margin-bottom: 20px;
    margin: 0 auto;
    font-size: 18px;
  }
  button {
    width: 80px;
    height: 80px;
    font-size: 20px;
    margin: 10px;
    background-color: #999;
    color: #fff;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    outline: none;
  }
  button:hover {
    background-color: #333;
  }
  .icon {
    font-size: 24px;
    vertical-align: middle;
  }
  #footer {
    margin-top: auto;
    font-size: 14px;
    color: #fff;
  }
  .iframe-container {
    width: 100%;
    height: 100%; /* Make sure iframe container covers the whole screen */
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    display: none; /* Hide the iframe container initially */
  }
  .iframe-container iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
<h1>Saturn's Locked Portal Public Beta</h1>
<div id="keypad" tabindex="0">
  <div id="display"></div>
  <div>
    <button onclick="addToDisplay('1')">1</button>
    <button onclick="addToDisplay('2')">2</button>
    <button onclick="addToDisplay('3')">3</button>
  </div>
  <div>
    <button onclick="addToDisplay('4')">4</button>
    <button onclick="addToDisplay('5')">5</button>
    <button onclick="addToDisplay('6')">6</button>
  </div>
  <div>
    <button onclick="addToDisplay('7')">7</button>
    <button onclick="addToDisplay('8')">8</button>
    <button onclick="addToDisplay('9')">9</button>
  </div>
  <div>
    <button style="grid-column: 2;" onclick="addToDisplay('0')">0</button>
    <button onclick="deleteLast()"><span class="icon">&#x232b;</span></button>
    <button onclick="checkCode()"><span class="icon">&#x21b2;</span></button>
  </div>
</div>
<div class="iframe-container" id="iframeContainer">
  <iframe src="" frameborder="0" scrolling="yes" id="gameIframe"></iframe>
</div>
<h2 id="footer">Codes change weekly. (Version 0.0.5)</h2>

<script>
  let displayValue = '';

  function addToDisplay(value) {
    if (displayValue.length < 4) {
      displayValue += value;
      updateDisplay();
    }
  }

  function deleteLast() {
    displayValue = displayValue.slice(0, -1);
    updateDisplay();
  }

  function updateDisplay() {
    document.getElementById('display').innerText = displayValue.replace(/./g, '*');
  }

  function checkCode() {
    if (displayValue === '2315') {
      document.getElementById('keypad').style.display = 'none';
      document.getElementById('iframeContainer').style.display = 'block'; // Show the iframe container
      document.getElementById('gameIframe').src = 'https://gang.tdkare.ru'; // Load iframe content
    } else {
      alert('Incorrect code. Please try again.');
      displayValue = '';
      updateDisplay();
    }
  }

  document.addEventListener('keydown', function(event) {
    const key = event.key;
    if (/[0-9]/.test(key)) {
      addToDisplay(key);
    } else if (key === 'Backspace') {
      deleteLast();
    } else if (key === 'Enter') {
      checkCode();
    }
  });
</script>
</body>
</html>
