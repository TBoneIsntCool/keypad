<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background-color: #333333;
    font-family: 'Exo 2', sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .loading-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 9999;
  }
  .iframe-container {
    width: 100%;
    height: 100%;
    position: relative;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="loading-message">Loading... Please wait</div>
<div class="iframe-container">
  <iframe src="https://doger.undo.it" frameborder="0" scrolling="no"></iframe>
</div>
<script>
  window.addEventListener("load", function() {
    document.querySelector(".loading-message").style.display = "none";
  });
</script>
</body>
</html>
